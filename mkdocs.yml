site_name: Docker Django Stack - Documentação Completa
site_description: Documentação completa do projeto Docker + Django + Nginx + PostgreSQL com Backup Automatizado
site_author: Denis MS
repo_url: https://github.com/denisms7/Docker-Django-Nginx-PostgreSQL-Backup
repo_name: denisms7/Docker-Django-Nginx-PostgreSQL-Backup

theme:
  name: material
  language: pt-BR
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search:
      lang: pt

nav:
  - Início: index.md
  - Guia de Início Rápido: quickstart.md
  - Arquitetura:
      - Visão Geral: architecture/overview.md
      - Serviços Docker: architecture/services.md
      - Rede e Volumes: architecture/networking.md
  - Configuração:
      - Variáveis de Ambiente: configuration/environment.md
      - Docker Compose: configuration/docker-compose.md
      - Dockerfile: configuration/dockerfile.md
  - Nginx:
      - Configuração: nginx/configuration.md
      - Proxy Reverso: nginx/reverse-proxy.md
      - SSL/TLS: nginx/ssl.md
  - Backup:
      - Estratégia: backup/strategy.md
      - Backup do Banco: backup/database.md
      - Backup de Mídia: backup/media.md
      - Restauração: backup/restore.md
  - Deploy:
      - Desenvolvimento: deploy/development.md
      - Produção: deploy/production.md
      - Troubleshooting: deploy/troubleshooting.md
  - Segurança:
      - Boas Práticas: security/best-practices.md
      - Checklist: security/checklist.md
  - Referências:
      - Comandos Docker: reference/docker-commands.md
      - FAQ: reference/faq.md
      - Recursos: reference/resources.md
